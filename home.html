<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor IFC 3D</title>
    <!-- Evita error 404 del favicon -->
    <link rel="icon" href="data:,">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #1a3d7c;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 20px;
            font-size: 1.1em;
            color: #555;
        }

        .file-upload {
            text-align: center;
            margin: 25px 0;
        }

        .file-upload label {
            font-weight: 600;
            color: #1a3d7c;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #1a3d7c;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            background-color: #f0f4ff;
            border-color: #0d2a5e;
        }

        #viewer-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 70vh;
            min-height: 500px;
            margin: 30px auto;
            border: 1px solid #ccc;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }

        @media (max-width: 768px) {
            #viewer-container {
                width: 95vw;
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <h1>Visor IFC 3D Interactivo</h1>
    <p>Se carga un modelo de ejemplo automáticamente. Usa el botón para subir tu propio archivo IFC.</p>

    <div class="file-upload">
        <label for="file-input">Sube tu modelo IFC (.ifc, .ifcZIP, .ifcXML)</label>
        <input type="file" id="file-input" accept=".ifc,.ifcZIP,.ifcXML">
    </div>

    <div id="viewer-container"></div>

    <!-- Importmap con versiones estables -->
    <script type="importmap">
    {
      "imports": {
        "web-ifc-viewer": "https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.1.15/dist/web-ifc-viewer.es.js",
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/libs/stats.module.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/stats.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
      }
    }
    </script>

    <!-- Script del visor -->
    <script type="module" src="./viewer.js"></script>

</body>
</html>
