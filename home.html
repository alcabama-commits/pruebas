<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor IFC</title>
    <!-- Evita el error 404 del favicon -->
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9fb;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            text-align: center;
            max-width: 800px;
            margin: 10px auto;
            line-height: 1.6;
        }

        #viewer-container {
            position: relative;
            width: 80vw;
            height: 70vh;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin: 30px auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .file-upload {
            text-align: center;
            margin: 20px 0;
        }

        .file-upload label {
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: white;
        }
    </style>
</head>
<body>

    <h1>Visor IFC 3D</h1>
    <p>Modelo de ejemplo cargado automáticamente. También puedes subir tu propio archivo .ifc</p>

    <div class="file-upload">
        <label for="file-input">O carga tu propio modelo IFC:</label><br>
        <input type="file" id="file-input" accept=".ifc,.ifcXML,.ifcZIP">
    </div>

    <div id="viewer-container"></div>

    <!-- Importmap con versiones estables y funcionales -->
    <script type="importmap">
    {
      "imports": {
        "web-ifc-viewer": "https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.1.15/dist/web-ifc-viewer.es.js",
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/libs/stats.module.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/stats.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
      }
    }
    </script>

    <!-- Script del visor -->
    <script type="module" src="./viewer.js"></script>

</body>
</html>
