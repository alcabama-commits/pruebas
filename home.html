<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor IFC</title>
    <style>
        /* Estilos básicos para que el visor ocupe toda la pantalla */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        #viewer-container {
            position: relative;
            width: 80vw; /* 80% del ancho de la ventana */
            height: 70vh; /* 70% de la altura de la ventana */
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Mi Visor de Modelos IFC</h1>
    <p>Este es un visor incrustado en la página que carga un modelo IFC de ejemplo automáticamente.</p>

    <!-- Añadimos de nuevo la opción para cargar un archivo local -->
    <div>
        <label for="file-input">O carga tu propio modelo IFC:</label>
        <input type="file" id="file-input" accept=".ifc, .ifcXML, .ifcZIP" style="margin-top: 10px;">
    </div>

    <div id="viewer-container"></div>

    <!-- Importamos la librería web-ifc-viewer -->
    <!-- NOTA: Usamos un 'importmap' para facilitar la importación en nuestro script -->
    <script type="importmap">
        {
            "imports": {
                "web-ifc-viewer": "https://cdn.jsdelivr.net/npm/web-ifc-viewer@latest/dist/web-ifc-viewer.es.js",
                "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
                "three/examples/jsm/libs/stats.module.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/libs/stats.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <!-- Nuestro script para controlar el visor -->
    <script type="module" src="./viewer.js"></script>

</body>
</html>
